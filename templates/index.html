<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metadata Extractor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="dark-theme">
    <div class="container">
        <h1 class="text-center my-5">Extracci√≥n de Metadatos</h1>
        <div class="card shadow-lg">
            <div class="card-body">
                <form id="uploadForm">
                    <div class="mb-3">
                        <label for="fileInput" class="form-label">Selecciona una imagen</label>
                        <input type="file" class="form-control" id="fileInput" accept=".jpg, .jpeg, .png">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Subir</button>
                </form>
            </div>
        </div>
        <div id="result" class="mt-4"></div>
    </div>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
